<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex Container Exercise</title>
    <style>
      .flex-container {
        display: flex;
        background-color: #03c8a8;
      }
      .flex-container > div {
        background-color: #f2f2f2;
        width: 30%;
        margin: 10px;
        padding: 30px;
        text-align: center;
        color: dodgerblue;
        font-size: 18px;
        font-weight: 700;
      }

      .flex-container > div:hover {
        background-color: #d99ec9;
        color: #d7e1ec;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="flex-container">
      <div>1</div>
      <div>2</div>
      <div>3</div>
    </div>
  </body>
</html>
