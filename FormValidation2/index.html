<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form validation</title>
    <script src="script.js" type="text/javascript"></script>
  </head>
  <body>
    <form onsubmit="return validate()" action="message.html">
      <input id="uname" type="text" placeholder="Username" />
      <label id="lbluser" style="color: red; visibility: hidden; margin: 10px"
        >* Blank Username</label
      >
      <br /><br />
      <input id="pass" type="password" placeholder="Password" />
      <label id="lblpass" style="color: red; visibility: hidden; margin: 10px"
        >* Blank Password</label
      >
      <br /><br />
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
