<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Access child in CSS</title>
    <style>
      ul li:nth-child(2) {
        color: red;
      }
      ul li:first-child {
        color: green;
      }
      ul li:last-child {
        color: violet;
      }
      ol li:nth-child(odd) {
        color: brown;
      }
    </style>
  </head>
  <body>
    <h1>Access Child in CSS</h1>
    <ul>
      <li>Item List-1</li>
      <li>Item List-2</li>
      <li>Item List-3</li>
      <li>Item List-4</li>
      <li>Item List-5</li>
    </ul>
    <ol>
      <li>Item List-1</li>
      <li>Item List-2</li>
      <li>Item List-3</li>
      <li>Item List-4</li>
      <li>Item List-5</li>
    </ol>
  </body>
</html>
