<html>
  <head>
    <title>Table Tag</title>
  </head>
  <body>
    <h1>Table Tag Tutorial</h1>
    <table border="1px" align="center" cellpadding="10px" cellspacing="5px">
      <tr>
        <td colspan="6" align="center"><h1>SCHOOL TIME TABLE</h1></td>
      </tr>
      <tr>
        <th>DAYS</th>
        <th>1</th>
        <th>2</th>
        <th rowspan="6">L<br />U<br />N<br />C<br />H</th>
        <th>3</th>
        <th>4</th>
      </tr>
      <tr>
        <td>MONDAY</td>
        <td>ENG</td>
        <td>TAM</td>
        <td>MAT</td>
        <td>SCI</td>
      </tr>
      <tr>
        <td>TUESDAY</td>
        <td>ENG</td>
        <td>TAM</td>
        <td>MAT</td>
        <td>SCI</td>
      </tr>
      <tr>
        <td>WEDNESDAY</td>
        <td>ENG</td>
        <td>TAM</td>
        <td>MAT</td>
        <td>SCI</td>
      </tr>
      <tr>
        <td>THURSDAY</td>
        <td>ENG</td>
        <td>TAM</td>
        <td>MAT</td>
        <td>SCI</td>
      </tr>
      <tr>
        <td>FRIDAY</td>
        <td>ENG</td>
        <td>TAM</td>
        <td>MAT</td>
        <td>SCI</td>
      </tr>
    </table>
  </body>
</html>
