<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Display Properties in CSS</title>
    <style>
      h1,
      p {
        background: hotpink;
      }
      b {
        background: greenyellow;
        display: block;
      }
      u {
        background: blueviolet;
        display: none;
      }
      ul li {
        display: inline-block;
        list-style-type: none;
        background: yellow;
        margin-left: 10px;
        padding: 10px;
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Display properties in CSS</h1>
    <ul>
      <li>Item-1</li>
      <li>Item-2</li>
      <li>Item-3</li>
    </ul>
    <p>
      Lorem ipsum <b>dolor sit amet</b> consectetur
      <u>adipisicing elit.</u> Numquam, tempora?
    </p>
    <p>
      Lorem ipsum <b>dolor sit amet</b> consectetur adipisicing elit. Numquam,
      tempora?
    </p>
  </body>
</html>
