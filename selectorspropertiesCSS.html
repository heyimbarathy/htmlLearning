<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Selector Properties in CSS</title>
    <style>
      /*
        #id
        .class
        */
      h1 {
        color: red;
      }
      #title {
        color: green;
      }
      .box {
        background: hotpink;
        width: "800px";
        height: "100px";
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Selector Properties For CSS Tutorial</h1>
    <h3 id="title">H3 Tag example text</h3>
    <div class="box">hi</div>
    <div class="box">how are you</div>
    <p class="box">I am fine</p>
  </body>
</html>
