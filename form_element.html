<html>
  <head>
    <title>Form Element</title>
  </head>
  <body>
    <h1>Form Elements in html</h1>
    <fieldset>
      <legend>Registration Form</legend>
      <ol>
        <form action="">
          <li>
            <label for="">Name</label>
            <input type="text" />
          </li>
          <hr />
          <li><label for="">Password</label> <input type="password" /></li>
          <hr />
          <li>
            <label>Select Course</label>
            <select>
              <option value="1">C Program</option>
              <option value="1">Java</option>
              <option value="1">Python</option>
            </select>
          </li>
          <hr />
          <li>
            <label>Multiple Select Course</label>
            <select multiple>
              <option value="1">C Program</option>
              <option value="1">Java</option>
              <option value="1">Python</option>
            </select>
          </li>
          <hr />
          <li>
            <label>Select Date</label>
            <input type="date" />
          </li>
          <hr />
          <li>
            <label>Enter your address</label>
            <textarea cols="30" rows="10">default text</textarea>
          </li>
          <hr />
          <li>
            <label>Choose your Gender</label>
            <input type="radio" name="gen" />Male
            <input type="radio" name="gen" />Female
          </li>
          <hr />
          <li>
            <label>Accept the agreement</label>
            <input type="checkbox" />I Agree
          </li>
          <hr />
          <li>
            <label style="color: red; text-align: center">Color Picker</label>
            <input type="color" />
          </li>
          <hr />
          <li>
            <label>Choose the Range</label>
            <input type="range" />
          </li>
          <hr />
          <li>
            <label>Upload your documents</label>
            <input type="file" />
          </li>
          <hr />
          <li>
            <label>Multiple files upload</label>
            <input multiple type="file" />
          </li>
          <button>Save</button>
          <br />
          <h1 align="center"><input type="submit" /></h1>
        </form>
      </ol>
    </fieldset>
  </body>
</html>
