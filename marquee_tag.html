<html>
  <head>
    <title>Marquee Tag</title>
  </head>
  <body>
    <h1>Marquee Tag Tutorial</h1>
    <!--
        behavior:
        scroll
        alternate
        slide
    -->
    <!--
       directions:
       up
       down
       left
       right - default
   -->
    <!--
       scrollamount dafault is 6 px
   -->

    <marquee
      width="300px"
      height="50px"
      behavior="alternate"
      direction="left"
      bgcolor="orange"
      scrollamount="10"
      scrolldelay="1"
      loop="2"
    >
      Sample Text
    </marquee>
    <marquee
      behavior="slide"
      direction="right"
      scrollamount="10"
      scrolldelay="1"
    >
      <img src="images/man.gif" alt="walking man" />
    </marquee>
  </body>
</html>
