<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Class Selector in JQuery</title>
  </head>
  <body>
    <h1>This is H1 Tag</h1>
    <i class="a">This is italic Tag</i>
    <p class="a">This is Paragraph Tag</p>
    <script src="js/jQuery.js"></script>
    <script>
      $("document").ready(function () {
        $(".a").click(function () {
          var output = $(this).html();
          console.log(output);
        });
      });
    </script>
  </body>
</html>
