<html>
  <head>
    <title>Multiple Selector in JQuery</title>
  </head>
  <body>
    <h1 class="heading1">This is H1 Tag</h1>
    <h2 id="heading2">This is H2 tag</h2>
    <script src="js/jQuery.js"></script>
    <script>
      $("document").ready(function () {
        $(".heading1,#heading2").html("Content Changed");
        $(".heading1,#heading2").css("color", "red");
      });
    </script>
  </body>
</html>
