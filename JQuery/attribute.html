<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Attribute in jQuery</title>
  </head>
  <body>
    <img src="images/city.jpg" alt="city" width="600px" height="400px" />
    <script src="js/jQuery.js"></script>
    <script>
      $("document").ready(function () {
        $("img").click(function () {
          var a = $(this).attr("src");
          alert(a);
          $(this).attr("src", "images/illustration-logo.png");
        });
      });
    </script>
  </body>
</html>
