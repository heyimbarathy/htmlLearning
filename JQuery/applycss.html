<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Applying CSS Properties in jQuery</title>
  </head>
  <body>
    <h1>Applying CSS Properties in jQuery</h1>
    <script src="js/jQuery.js"></script>
    <script>
      $("document").ready(function () {
        // single
        $("h1").css("font-size", "40px");
        //multiple
        $("h1").height("200px").width("200px").css({
          background: "Orange",
          color: "white",
          padding: "10px",
        });
      });
    </script>
  </body>
</html>
